<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="../style.css">
</head>

<div id="main">
    <div id="headerBox">
        <div id="headerTitle">Rock, Paper, Scissors</div>
        <div id="headerSubTitle">The first to five wins</div>
    </div>
    <div id="playBox">
        <div id="announcementsBox">
            <div id="mainAnnouncement">Are you ready?</div>
            <div id="subAnnoucement">human vs machine</div>
        </div>
        <div id="gameBox">
            <div id="playerGameBox">
                <div id="playGameIcon">Placeholder</div>
                <div id="playerScore">Placeholder</div>
            </div>
            <div id="computerGameBox">
                <div id="computerGameIcon">Placeholder</div>
                <div id="computerGameScore">Placeholder</div>
            </div>
        </div>
        <div id="playerChoices">
            <button id="rockBtn">&#9994</button>
            <button id="paperBtn">&#9995</button>
            <button id="scissorsBtn">&#9996</button>
        </div>
    </div>
    <div id="footerBox">
        <div id="footerInfo">footer text goes here</div>
    </div>

</div>

</html>
